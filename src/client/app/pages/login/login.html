<div class="login">
    <div class="login__banner">
        <img src="assets/img/pages/login/logo.png">
    </div>

    <div class="ui info message">
        <lang-switcher></lang-switcher>
    </div>

    <form class="ui large form warning" [formGroup]="loginForm">
        <ls-loader [isLoading]="(handler.isProcessing$ | async)" delay="300"></ls-loader>


        <div class="ui warning message" *ngIf="handler.isError$ | async">
            <div class="header">Could you check something!</div>
            <ul class="list">
                <li>{{error | translate}}</li>
            </ul>
        </div>

        <div class="field">
            <div class="ui icon input">
                <input type="email" name="email" formControlName="email" placeholder="{{'EMAIL' | translate}}">
                <i class="mail outline icon"></i>
            </div>
        </div>

        <div class="field">
            <div class="ui icon input">
                <input type="password" name="password" formControlName="password" placeholder="{{'PASSWORD' | translate}}">
                <i class="lock icon"></i>
            </div>
        </div>

        <button class="ui positive button fluid" (click)="$event.preventDefault(); onSubmit();">{{'LOGIN' | translate}}</button>
        <br>
        <a [routerLink]="['/register']" class="ui inverted fluid blue button">{{'REGISTER' | translate}}</a>
    </form>
</div>
